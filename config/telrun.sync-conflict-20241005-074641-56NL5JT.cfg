[telrun]
queue_fname =
dome_type = None
initial_home = True
wait_for_sun = True
max_solar_elev = -6
check_safety_monitors = True
wait_for_cooldown = True
default_readout = 0
check_block_status = True
update_block_status = True
write_to_status_log = True
status_log_update_interval = 5
wait_for_block_start_time = True
max_block_late_time = -300
preslew_time = 180
hardware_timeout = 300

[autofocus]
autofocus_interval = 3600
autofocus_initial = True
autofocus_filters = g, r, i, lum, red, green, blue
autofocus_exposure = 3
autofocus_midpoint = 3600
autofocus_nsteps = 7
autofocus_step_size = 300
autofocus_use_current_pointing = True
autofocus_timeout = 300

[recenter]
recenter_filters = g, r, i, lum, red, green, blue
recenter_initial_offset_dec = 0
recenter_check_and_refine = True
recenter_max_attempts = 3
recenter_tolerance = 3
recenter_exposure = 3
recenter_save_images = True
recenter_save_path = ./images/recenter/
recenter_sync_mount = False

[wcs]
wcs_filters = u, g, r, i, z, o, y, s, ha, lum, red, green, blue, empty
wcs_timeout = 300
